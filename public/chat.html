<!DOCTYPE html>
<html>
  <head>
    <title>chat app</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <!-- chat app -->
        <div id="messages" class="chat__messages" ></div>
        <div class="compose">
          <form id="messageform">
            <input
              id="enter"
              placeholder="enter message"
              autocomplete="off"
              required
            />
            <button id="send">send</button>
          </form>
          <button id="location">Send location</button>
        </div>
      </div>
    </div>
    <script id="messagetemplate3" type="text/HTML">
       <h5 class="room-title">Room Id {{room}}</h5>
      <h3 class="list-title">Users</h3>
      <ul class="users">{{#users}} <li>{{username}}</li>{{/users}}</ul>
    </script>
    <script id="messagetemplate" type="text/HTML">
      <p><span class="message__name">{{username}}</span><span class="message__meta">{{createdAt}}</span></p>
      <div class="message"><p>{{message}}</p></div>
    </script>
    <script id="messagetemplate2" type="text/HTML">
      <p><span class="message__name">{{username}}</span><span class="message__meta">{{createdAt}}</span></p>
      <div><a href={{link}} target="_blank">Location</a></div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
